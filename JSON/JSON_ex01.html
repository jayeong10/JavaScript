<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
</head>
<script>
    //JSON - JavaScript Object Notation
    //데이터 포맷 (경량화된 데이터 포맷)
    //파이썬 딕셔너리랑 비슷?

    var person = {name : "이민호", age : 20, height : 176.5}
    //JSON 데이터
    document.write(person.name,"<br>") //이민호
    document.write(person.age,"<br>") // 20
    document.write(person.height,"<br>") // 176.5
</script>
<body>
    
</body>
</html>
